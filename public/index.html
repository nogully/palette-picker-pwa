<!DOCTYPE html>
<html>
<head>
  <title>swatches</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Signika:300,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="ghostwhite"/>
</head>
<body>
  <aside>
    <article class="swatch" id="color1">
      <p class="color-label" id="color1-label">#ee4035</p>
      <i class="fas fa-lock-open"></i>
    </article>
    <article class="swatch" id="color2">
      <p class="color-label" id="color1-label">#f37736</p>
      <i class="fas fa-lock-open"></i>
    </article>
    <article class="swatch" id="color3">
      <p class="color-label" id="color1-label">#fdf498</p>
      <i class="fas fa-lock-open"></i>
    </article>
    <article class="swatch" id="color4">
      <p class="color-label" id="color1-label">#7bc043</p>
      <i class="fas fa-lock-open"></i>
    </article>
    <article class="swatch" id="color5">
      <p class="color-label" id="color1-label">#0392cf</p>
      <i class="fas fa-lock-open"></i>
    </article>
  </aside>
  <main>
    <header>
      <button>new</button>
      <h1>swatches</h1>
    </header>
    <div id="section-wrapper">
      <section id="palette-section">
        <form id="new-palette-form"> 
        <h4>swatch set</h4>     
          <!-- <div id="new-palette-wrapper"> -->
            <input type="text" name="new-palette" id="new-palette" placeholder="new swatches name" maxlength="20">
            <label for="project-select">file under:</label>
            <select name="project-select"></select>
            <input type="submit" name="save-palette" id="save-palette" value="save swatches" class="submit-button" id='save-palette'>
          <!-- </div> -->
        </form>
      </section>  
      <section id="project-section">
        <form id="new-project-form">
          <h4>project</h4>
          <input type="text" name="new-project" placeholder="new project name" class="project-name" maxlength="20">
          <input type="submit" name="new-project" value="save project" class="submit-button" id="save-project">
        </form>
      </section>  
    </div>
    <section id="projects">
      <h4>saved projects</h4>
    </section>
  </main>
</body>
<script src="./lib/jquery-3.2.1.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
</html>
